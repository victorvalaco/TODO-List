<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Todo-List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <app-add-task (taskAdded)="onTaskAdded($event)"></app-add-task>

  <ion-list>
    <ion-reorder-group [disabled]="false" (ionItemReorder)="handleReorder($any($event))">
      <ion-item-sliding *ngFor="let task of tasks">
        <ion-item>
          <ion-checkbox [(ngModel)]="task.completed"></ion-checkbox>
          <ion-label class="item-label" [ngClass]="{'completed': task.completed}">{{ task.name }}</ion-label>
          <ion-reorder slot="end"></ion-reorder>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option color="danger">
            <ion-icon slot="icon-only" name="trash" (click)="deleteTask(task)"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-reorder-group>
  </ion-list>


</ion-content>
