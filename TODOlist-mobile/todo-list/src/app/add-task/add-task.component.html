<button ion-button class="add-task-button" (click)="showForm()">
  <ion-icon name="add"></ion-icon>
</button>

<form *ngIf="show" (submit)="addTask()">
  <ion-item>
    <ion-label>Nombre de la tarea:</ion-label>
    <ion-input label="Task:" [(ngModel)]="taskName" name="taskName"></ion-input>
  </ion-item>

  <div class="button-container">
    <ion-button color="dark" (click)="cancelForm()">&#10060;</ion-button>
    <ion-button type="submit" color="dark">&#9989;</ion-button>
  </div>
</form>
